apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{.Release.Name}}
  template:
    metadata:
      labels:
        app: {{.Release.Name}}
      annotations:
        consul.hashicorp.com/connect-inject: 'true'
        consul.hashicorp.com/transparent-proxy: 'false'
    spec:
      containers:
        - name: app
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            requests:
              memory: 64Mi
              cpu: 10m
          env:
            - name: SERVER_API_ADDR
              value: {{ .Values.serverApiAddr }}
            - name: SERVER_PROXY_ADDR
              value: {{ .Values.serverProxyAddr }}
            - name: SERVER_PORT_WS
              value: "{{ .Values.serverPortWs }}"
