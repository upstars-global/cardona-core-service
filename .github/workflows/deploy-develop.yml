name: Deploy develop
on:
  pull_request:
    branches:
      - master
jobs:
  deploy-core-service-development:
    runs-on: ubuntu-latest
    environment: develop
    strategy:
      matrix:
        node-version: [ 23 ]

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install yarn & install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test:coverage

      - name: Debug Coverage Files
        run: ls -la coverage || echo "Coverage folder not found!"

      - name: Report Coverage
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          file-coverage-mode: all # ĞŸĞ¾ĞºĞ°Ğ·Ñ‹Ğ²Ğ°Ñ‚ÑŒ Ğ²ÑĞµĞ³Ğ´Ğ°
          working-directory: ./
          comment-on: pr

      - name: Build
        run: npm run build-cf

      - name: Deploy app
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./server/dist --project-name=cardona-core-service

      - name: Deploy app develop
        id: deploy-develop
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./server/dist --project-name=cardona-core-service --branch=develop

      - name: Get Deployment URL and Deployment Timestamp
        id: get-deploy-url
        run: |
          echo "DEPLOYMENT_URL=${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_ENV
          echo "DEPLOYMENT_ALIAS_URL=${{ steps.deploy.outputs.pages-deployment-alias-url }}" >> $GITHUB_ENV
          echo "DEPLOYMENT_DEVELOP_URL=${{ steps.deploy-develop.outputs.deployment-url }}" >> $GITHUB_ENV
          echo "DEPLOYMENT_DEVELOP_ALIAS_URL=${{ steps.deploy-develop.outputs.pages-deployment-alias-url }}" >> $GITHUB_ENV
          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ñ‚ĞµĞºÑƒÑ‰ÑƒÑ Ğ²ĞµÑ‚ĞºÑƒ Ğ¸ Ğ·Ğ°Ğ¼ĞµĞ½ÑĞµĞ¼ `/` Ğ½Ğ° `-`
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | tr '/' '-')

          # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ğ±Ğ°Ğ·Ğ¾Ğ²Ñ‹Ğ¹ Ğ´Ğ¾Ğ¼ĞµĞ½ Ğ¸Ğ· deployment-url (ÑƒĞ±Ğ¸Ñ€Ğ°ĞµĞ¼ Ğ¿Ğ¾Ğ´Ğ´Ğ¾Ğ¼ĞµĞ½ Ğ¿ĞµÑ€ĞµĞ´ Ğ¿ĞµÑ€Ğ²Ñ‹Ğ¼ ".")
          BASE_DOMAIN=$(echo "${{ steps.deploy.outputs.deployment-url }}" | sed -E 's|^[^.]+\.||')

          # Ğ¤Ğ¾Ñ€Ğ¼Ğ¸Ñ€ÑƒĞµĞ¼ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ñ‹Ğ¹ URL Ğ´Ğ»Ñ Ğ²ĞµÑ‚ĞºĞ¸
          echo "DEPLOYMENT_BRANCH_URL=https://$BRANCH_NAME.$BASE_DOMAIN" >> $GITHUB_ENV
          echo "date=$(date -u)" >> $GITHUB_ENV

      - name: Comment PR with Deployment Table
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ## ğŸš€ Deploying **cardona-core-service** with â˜ï¸ Cloudflare Pages
            
            | **Latest commit:** | `${{ github.sha }}` |
            |---------------|------------------|
            | **Status:** | âœ… Deploy successful! |
            | **Preview URL:** | [ğŸ”— ${{ env.DEPLOYMENT_URL }}](${{ env.DEPLOYMENT_URL }}) |
            | **Branch URL:** | [ğŸ”— ${{ env.DEPLOYMENT_ALIAS_URL }}](${{ env.DEPLOYMENT_ALIAS_URL }}) |
            |---------------|------------------|
            | **Branch DEVELOP URL:** [ğŸ”— ${{ env.DEPLOYMENT_DEVELOP_ALIAS_URL }}](${{ env.DEPLOYMENT_DEVELOP_ALIAS_URL }}) |
            | **Deployment Time:** | ğŸ•’ `${{ env.date }}` |
          comment-tag: cloudflare_deploy_comment
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

