name: Deploy develop
on:
  pull_request:
    branches:
      - master
jobs:
  deploy-core-service-development:
    runs-on: ubuntu-latest
    environment: develop
    strategy:
      matrix:
        node-version: [ 23 ]

    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install yarn & install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Test
        uses: borales/actions-yarn@v4
        with:
          cmd: test:coverage

      - name: Debug Coverage Files
        run: ls -la coverage || echo "Coverage folder not found!"

      - name: Report Coverage
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          file-coverage-mode: all # Показывать всегда
          working-directory: ./
          comment-on: pr

      - name: Build
        run: npm run build-cf

      - name: Deploy app
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./server/dist --project-name=cardona-core-service

      - name: Deploy app develop
        id: deploy-develop
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./server/dist --project-name=cardona-core-service --branch=develop

      - name: Print deployment-url
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
        run: echo $DEPLOYMENT_URL

      - name: Print pages-deployment-alias-url
        env:
          DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}
        run: echo $DEPLOYMENT_ALIAS_URL


