name: Deploy develop
on:
  pull_request:
    branches:
      - master
jobs:
  deploy-core-service-development:
    runs-on: ubuntu-latest
    environment: develop
    container:
      image: node:22 # Используем контейнер с Node.js и Yarn
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

      - name: Unit Tests
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: npm run test:unit

      - name: Build
        run: npm run build-cf

      - name: Deploy app
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./server/dist --project-name=cardona-core-service

      - name: Print deployment-url
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
        run: echo $DEPLOYMENT_URL

      - name: Print pages-deployment-alias-url
        env:
          DEPLOYMENT_ALIAS_URL: ${{ steps.deploy.outputs.pages-deployment-alias-url }}
        run: echo $DEPLOYMENT_ALIAS_URL
