name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    environment: production

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run semantic-release
        run: git tag -a v3.2.96 -m "Release v3.2.96" && git push --tags https://x-access-token:${{ secrets.SUPER_TOKEN }}@github.com/upstars-global/cardona-core-service HEAD:master

